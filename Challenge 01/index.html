<!DOCTYPE html>
<html lang="sp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <main>
    <section class="container">
      <div class="grid">
          <div class="titulo"><img src="images/logo.png" alt="Logo Alura"></div>
          <div class="texto-cifrado">
              <img id="muneco" class="doll" src="images/doll.png" alt="Persona Buscando">
              <br>
              <p class="parrafoMuneco" id="sinTexto">No has ingresado algún mensaje</p>
              <p class="parrafoMunecoBis" id="sinTextoDos">Ingresa el texto a encriptar o descifrar</p>
               <textarea hidden readonly id="textoCifrado" class="caja-tc"></textarea><br>
                <input type="button" id="copiar" value="Copiar texto" class=botonCopiar>
          </div>
          <div class="texto-plano">
              <!--<input id="textoPlano" type="text" class="caja-tp" value="" required placeholder="Pega o escribe el texto que deseas cifrar">-->
              <textarea id="textoPlano" class="caja-tp" placeholder="     Ingresa el texto que deseas cifrar o descifrar"></textarea>

          </div>
          <div class="botones">
              <img class="aclaracion" src="images/vector.png" alt="Advertencia"><p class="parrafo" id="indicacion">  Utiliza sólo minúsculas y sin acentos.</p><br>
               <input type="button" class="botonED" id="encripta" value="Encriptar" onclick="encriptaTexto()">
               <input type="button" class="botonED" id="descifra" value="Descifrar" onclick="descifraTexto()">
          </div>
      </div>
    </section>
    </main>
    <script src="js/enblanco.js"></script>
    <script src="js/encripta.js"></script>
  </body>
</html>
