<meta charset="UTF-8">
<h1> PROGRAMA 22 </h1>
<h2>Mostrar los pares que hay entre 1 y 100</h2>
<hr>
<script>

function saltarLinea() {
    document.write("<br><br>");
}

function imprimir(frase) {
    document.write("<big>"+frase+"</big>");
    saltarLinea();
}

for(var i=1;i<=50;i++){
    imprimir(i*2);
}

imprimir("FIN");

</script>
