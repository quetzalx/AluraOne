<meta charset="UTF-8">
<h1> PROGRAMA 13 </h1>
<h2>Puntos del equipo de Futbol</h2>
<hr>
<script>

function saltarLinea() {
    document.write("<br><br><br>");
}

function imprimir(frase) {
    document.write("<big>"+frase+"</big>");
    saltarLinea();
}

var victorias = parseInt(prompt("¿Cuántas victorias que lleva el equipo? "));
var empates = parseInt(prompt("¿Cuántos empates lleva el equipo? "));

var puntosTotales = victorias * 3 + empates;

imprimir ("El total de puntos del equipo es: " + puntosTotales);

if (puntosTotales > 28){
    imprimir("El equipo está mejor que el año pasado")
}

if (puntosTotales < 28){
    imprimir("El equipo está peor que el año pasado")
}

if (puntosTotales == 28){
    imprimir("El equipo está igual que el año pasado")
}

</script>
