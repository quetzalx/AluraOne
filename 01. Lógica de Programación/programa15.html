<meta charset="UTF-8">
<h1> PROGRAMA 15 </h1>
<h2>Adivinar número</h2>
<hr>
<script>

function saltarLinea() {
    document.write("<br><br><br>");
}

function imprimir(frase) {
    document.write("<big>"+frase+"</big>");
    saltarLinea();
}

var nombre = prompt("¡Hola!, ¿cómo te llamas?");
var numeroPensado=Math.round(Math.random()*10);
var numeroLanzado=parseInt(prompt(nombre + "  ingresa un número del 0 al 10"));

if (numeroLanzado==numeroPensado){
    imprimir ("¡Muy bien " + nombre + " acertaste!" )
}
else {
    imprimir ("Lo siento " + nombre + " el número era: " + numeroPensado);
}

</script>
