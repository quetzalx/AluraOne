<h2>Índice de Masa Corporal </h2>
<hr>
<script>

function saltarLinea() {
    document.write("<br><br><br>");
}

function imprimir(frase) {
    document.write("<big>"+frase+"</big>");
    saltarLinea();
}

function imc(nombre, peso, altura){
    indice=peso/(altura*altura);
    imprimir ("El índice de masa corporal de " + nombre + " es: " + indice);
}

function imcPromedio(nombre1, peso1, altura1, nombre2, peso2, altura2){
    indice1=peso1/(altura1*altura1);
    indice2=peso2/(altura2*altura2);
    promedio=(indice1+indice2)/2;
    imprimir("El promedio del IMC de "+nombre1+" y "+nombre2+" es: "+promedio)
}
