<meta charset="UTF-8">
<h1> PROGRAMA 23 </h1>
<h2>Adivinar número con intentos</h2>
<hr>
<script>

function saltarLinea() {
    document.write("<br><br><br>");
}

function imprimir(frase) {
    document.write("<big>"+frase+"</big>");
    saltarLinea();
}
var intentos=3
var nombre = prompt("¡Hola!, ¿cómo te llamas?");
var numeroPensado=Math.round(Math.random()*10);

while (intentos!=0) {
   var numeroLanzado=parseInt(prompt(nombre + "  adivina el número entre 0 y 10"));

   if (numeroLanzado==numeroPensado){
        alert ("¡Muy bien " + nombre + " acertaste! ")
        //intentos=0;
        break;
   }
   else {
    intentos--;
    alert("Lo siento " + nombre + " te quedan " + intentos + " intentos");
  }
}

imprimir("El número era " + numeroPensado);

</script>
