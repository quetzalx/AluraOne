<meta charset="UTF-8">
<h1> PROGRAMA 21 </h1>
<h2>Media de las edades de una familia</h2>
<hr>
<script>

function saltarLinea() {
    document.write("<br><br>");
}

function imprimir(frase) {
    document.write("<big>"+frase+"</big>");
    saltarLinea();
}

var miembros=parseInt(prompt("¿Cuántos integrantes hay en tu familia? "));
var sumaEdades=0;
var edad=0;
//var i=1;
//while (i<=miembros){
for(var i=1;i<=miembros;i++){
    edad=parseInt(prompt("Ingresa la edad del miembro " + i + ":"));
    sumaEdades=sumaEdades+edad;
    //i++;
}

var promedio=sumaEdades/miembros;
imprimir("El promedio de las edades es: " + promedio + " años");

</script>
