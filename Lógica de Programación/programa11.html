<script>

function saltarLinea() {
    document.write("<br><br><br>");
}

function imprimir(frase) {
    document.write("<big>"+frase+"</big>");
    saltarLinea();
}

function imc(peso, altura){
    indice=peso/(altura*altura);
    return indice
}

var imcBernie=imc(80,1.77);
var imcChristian=imc(71,1.72);

imprimir("El promedio del IMC de Bernardo y Christian es: " + (imcBernie+imcChristian)/2);

</script>
