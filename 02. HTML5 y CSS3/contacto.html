<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="caja">
         <h1><img src="images/logo.png" alt="Logo de la Barbería Alura"></h1>
         <nav>
             <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="productos.html">Productos</a></li>
                 <li><a href="contacto.html">Contacto</a></li>
             </ul>
         </nav>
     </div>
  </header>
  <main>
      <form>
      <!--<form class="" action="index.html" method="post">-->
          <label for="nombrecompleto">Nombre completo:</label>
          <input class="input-promedio" type="text" id="nombrecompleto" required>

          <label for="correoelectronico"> Correo Electrónico:</label>
          <input class="input-promedio" type="email" id="correoelectronico" required placeholder="email@dominio.com">

          <label for="telefono">Teléfono:</label>
          <input class="input-promedio" type="tel" id="telefono" required placeholder="(XX) XXXX XXXX">

          <label for="mensaje">Mensaje</label>
          <textarea class="input-promedio" id="mensaje" rows="10" cols="70" required></textarea>

          <fieldset>
              <legend>¿Cómo desea que lo contactemos?</legend>

              <label for="radio-email"><input  type="radio" name="concacto" value="email" id="radio-email">E-mail</label>

              <label for="radio-telefono"><input type="radio" name="concacto" value="telefono" id="radio-telefono">Teléfono</label>

              <label for="radio-whatsapp"><input type="radio" name="concacto" value="whatsapp" id="radio-whatsapp" checked>WhatSapp</label>

          </fieldset>

          <fieldset>
              <legend>¿En qué horario prefiere ser atendido? </legend>

              <select>
                  <option>Mañana</option>
                  <option>Tarde</option>
                  <option>Noche</option>
              </select>
          </fieldset>


          <label class="checkbox"> <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura? </label>

          <input type="submit" value="Enviar formulario" class="enviar">

      </form>

      <table>
         <thead>
            <tr>
               <th>Día</th>
               <th>Horario</th>
            </tr>
         </thead>
         <tbody>
             <tr>
                <td>Lunes</td>
                <td>8:00hrs - 20:00hrs</td>
             </tr>
             <tr>
                <td>Miércoles</td>
                <td>8:00hrs - 20:00hrs</td>
             </tr>
             <tr>
                <td>Viernes</td>
                <td>8:00hrs - 20:00hrs</td>
             </tr>
         </tbody>
      </table>


  </main>
  <footer>
     <img src="images/logo-blanco.png" alt="Logo de la Barbería Alura">
     <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
  </footer>
</body>
</html>
